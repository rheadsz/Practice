<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

    


</head>

<body>
    <p id="one" style="font-size: 30px;"></p>
    <p id="two" style="font-size: 30px; color: blue;"></p>

    <script type="text/javascript">
        //object person
        const person = {firstName:"Rhea", lastName:"Dsouza", age:21};
        document.getElementById("one").innerHTML = person.firstName + " " + person.lastName +
        " "+ "is " + person.age + " years old";

        const person2 = {
            firstName: "Rhea",
            lastName: "Dsouza",
            age: 21,
            fullName: function(){
                return this.firstName +" "+this.lastName;
            }
        };
        document.getElementById("two").innerHTML = "I am "+person2.fullName();


    </script>
</body>
</html>
