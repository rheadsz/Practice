<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP TO JOIN THE TUMBLE FAM!!</title>
    <link rel="stylesheet" href="register.css">

</head>
<body class="my-reg" onload="onload()">
    <div class="reg-container" id="reg-container-id">
        <div class="reg-header" id="reg-header-id">
            <h2>CREATE ACCOUNT</h2>
        </div>

        <form class="form" id="form" onsubmit="return validate()" action="welcome.html" method="GET">
            <div class="form-elements">
                <label>USERNAME</label>
                <input type="text" placeholder="username" id="uname" name="uname">
                <small>error message</small>

            </div>

            <div class="form-elements">
                <label>EMAIL</label>
                <input type="email" placeholder="email" id="email">
                <small>error message</small>
                
            </div>

            <div class="form-elements">
                <label>PASSWORD</label>
                <input type="password" placeholder="password" id="pwd">
                <small>error message</small>
                
            </div>

            <div class="form-elements">
                <label>RE-TYPE PASSWORD</label>
                <input type="password" placeholder="password" id="rpwd">
                <small>error message</small>
                
            </div>

            <button type="submit" class="reg-btn">SUBMIT</button>

        </form>

    </div>
    <script src="register.js"></script>
</body>
</html>
